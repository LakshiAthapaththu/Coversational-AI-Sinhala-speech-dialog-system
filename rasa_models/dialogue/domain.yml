%YAML 1.1
---
actions:
- utter_start
- utter_ask_account_type
- utter_type_of_savings_account_type
- utter_deposit_amount
- utter_ask_for_try_again
- utter_ask_correctness_of_given_details
- utter_ask_for_confirmation
- utter_ask_number_of_months_for_fixed_account
- utter_ask_way_of_interest_receiving
- utter_thankyou
- utter_for_try_again
- utter_for_stop
- utter_default
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- open a new bank account:
    use_entities: true
- savings account:
    use_entities: true
- fixed account:
    use_entities: true
- account type:
    use_entities: true
- selection:
    use_entities: true
- try again:
    use_entities: true
- don't try again:
    use_entities: true
- correct detailas:
    use_entities: true
- incorrect details:
    use_entities: true
- confirmation:
    use_entities: true
- not confirmation:
    use_entities: true
- number of months:
    use_entities: true
- after completion:
    use_entities: true
- monthly:
    use_entities: true
slots: {}
templates:
  utter_ask_account_type:
  - text: What type of account you want to open?
  utter_ask_correctness_of_given_details:
  - text: Confirm the correcteness of your details?
  utter_ask_for_confirmation:
  - text: Do you confirm the opening account
  utter_ask_for_try_again:
  - text: Would you like to try again?
  utter_ask_number_of_months_for_fixed_account:
  - text: How many months you would like to put this fixed account?
  utter_ask_way_of_interest_receiving:
  - text: How would you like to take back the interest?
  utter_default:
  - text: I can't understand you please try again
  utter_deposit_amount:
  - text: How much money you deposit to open account?
  utter_for_stop:
  - text: Thank you for the interaction
  utter_for_try_again:
  - text: Start from the begining
  utter_start:
  - text: Hey there! How can I help you?
  utter_thankyou:
  - text: Thank you for the details we will proceed your request and let you no
  utter_type_of_savings_account_type:
  - text: What type of savings account you want to open?
